<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调用接口并显示结果</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 500px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .result-html {
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background-color: #f1f1f1;
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="promptForm">
        <div class="mb-3">
          <label for="prompt" class="form-label">提示词:</label>
          <textarea
            class="form-control"
            id="prompt"
            name="prompt"
            rows="6"
          ></textarea>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">
          提交提示词并展示结果
        </button>
      </form>
      <div id="error" class="mt-3 text-danger"></div>
      <div id="resultContainer" class="mt-3">
        <h3>生成的 HTML 代码:</h3>
        <div id="resultHtml" class="result-html"></div>
      </div>
    </div>

    <script>
      document
        .getElementById('submitBtn')
        .addEventListener('click', async function (event) {
          event.preventDefault();

          const prompt = document.getElementById('prompt').value;
          const errorDiv = document.getElementById('error');
          const resultHtmlDiv = document.getElementById('resultHtml');
          errorDiv.textContent = '';
          resultHtmlDiv.innerHTML = '';

          try {
            // 第一个接口调用
            const wenxinResponse = await fetch(
              'http://localhost:3000/wenxin/call',
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  messages: [
                    {
                      role: 'user',
                      content: prompt,
                    },
                  ],
                }),
              },
            );

            if (!wenxinResponse.ok) {
              throw new Error('第一个接口调用失败');
            }

            const wenxinData = await wenxinResponse.json();
            const generatedHtmlContent = wenxinData.data.result;

            // 展示返回的 HTML 内容
            resultHtmlDiv.innerHTML = generatedHtmlContent;
          } catch (error) {
            errorDiv.textContent = error.message;
          }
        });
    </script>
  </body>
</html>
